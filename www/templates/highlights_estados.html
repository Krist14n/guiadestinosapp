<ion-view view-title="Highlights" class="menu-title" hide-back-button="true">
	<ion-content class="has-footer" has-tabs="true" on-scroll="scrollList()">
		<ion-list>
			<ion-item
			href="#/app/highlights_ciudades/{{estado.estado_id}}" 
			ng-repeat="estado in estados | filter:query | orderBy: 'nombre' " 
			ng-click="go('/app/highlights_ciudades/{{estado.estado_id}}')"> 
					{{estado.nombre}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
