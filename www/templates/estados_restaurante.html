<ion-view view-title="Estados" hide-back-button="false">
	<ion-content class="has-footer" has-tabs="true" on-scroll="scrollList()">
		<ion-list>
			<ion-item
			href="#/app/estado_restaurante/{{estado.id}}" 
			ng-repeat="estado in estados | filter:query | orderBy: 'nombre' " 
			ng-click="go('/app/estado_restaurante/{{estado.id}}')"> 
					{{estado.nombre}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
