<ion-view view-title="Highlights" class="menu-title">
	<ion-content class="has-footer" has-tabs="true" on-scroll="scrollList()">
		<ion-list>
			<ion-item
			href="#/app/highlight_ciudad/{{ciudad.id}}" 
			ng-repeat="ciudad in ciudades | filter:query | orderBy: 'nombre' " 
			ng-click="go('/app/highlight_ciudad/{{ciudad.id}}')"> 
					{{ciudad.nombre}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
